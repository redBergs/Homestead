---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: c:/sandBox/code
      to: /home/vagrant/code

sites:
    - map: cmsv2.local
      to: /home/vagrant/code/redBerg/public
    #  type: apache
    - map: base.local
      to: /home/vagrant/code/base/public
    - map: api.local
      to: /home/vagrant/code/api/public
    #  type: apache
    - map: redberg.local
      to: /home/vagrant/code/redBerg/public
    #  type: apache
    # - map: milal.local
    #   to: /home/vagrant/code/milal
    # - map: church.local
    #   to: /home/vagrant/code/oakville
    #  type: apache
    # - map: tm.local
    #   to: /home/vagrant/code/timeMetrics/main
    - map: connectsu.local
      to: /home/vagrant/code/connectsU
    #  type: apache

databases:
    - homestead_db
    - connects_db
    - app_db
    - api_db
    - site_db

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
            - "mysql"
